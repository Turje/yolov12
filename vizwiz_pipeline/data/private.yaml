# Private dataset configuration
# Uses merged COCO annotation file created by scripts/build_private_coco.py
# Paths point to Google Drive mounted directories

path: /content/drive/MyDrive/datasets/private/yolo_format  # dataset root dir
train: train/images  # train images (relative to 'path')
val: val/images      # val images (relative to 'path')
test: test/images    # test images (relative to 'path') - reserved for final eval

# Number of classes
nc: 16

# Class names (update with actual class names from your dataset)
names:
  0: local_newspaper
  1: bank_statement
  2: bills_or_receipt
  3: business_card
  4: condom_box
  5: credit_or_debit_card
  6: doctors_prescription
  7: letters_with_address
  8: medical_record_document
  9: pregnancy_test
  10: empty_pill_bottle
  11: tattoo_sleeve
  12: transcript
  13: mortgage_or_investment_report
  14: condom_with_plastic_bag
  15: pregnancy_test_box

