# Non-private dataset configuration
# Paths point to Google Drive mounted at /content/drive/MyDrive/datasets/nonprivate/base_images/
# Split files will be generated by scripts/split_dataset.py

path: /content/drive/MyDrive/datasets/nonprivate/yolo_format  # dataset root dir
train: train/images  # train images (relative to 'path')
val: val/images      # val images (relative to 'path')
test: test/images    # test images (relative to 'path') - reserved for final eval

# Number of classes
nc: 100

# Class names (update with actual class names from your dataset)
names:
  0: class_0
  1: class_1
  # ... add all 100 classes here
  # Update this list with actual class names from instances_default.json

